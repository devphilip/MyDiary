<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>My Diary</title>
	<meta name="viewport" content="initial-scale=1.0; maximum-scale=1.0; width=device-width;">
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'>
	<link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
	<link rel="stylesheet" href="css/style.css">
</head>

<body>
	<header class="blank">
		<nav>
			<ul>
				<li>
					<a href="#" class="focus nav-home">
						<i class="icon-large icon-home"></i>
					</a>
				</li>
				
				<li class="lefty">
					<a href="#" class="nav-settings">
						<i class="icon-large icon-cog "></i>
					</a>
				</li>
				<li class="lefty">
					<a href="#" class="nav-user">
						<i class="icon-large icon-user"></i>
					</a>
				</li>
			</ul>
			<br class="clear">
		</nav>
	</header>
	
	<div class="container signup">
		
		<form action="entries.html">
			<a href="entries.html" class="button righty">View Entries</a>
			<h1>Add new entry</h1>
			<hr>
			
			<label>
				<h2>Title:</h2>
				<input type="text" class="long" required>
			</label>
			<label>
				<h2>Category:</h2>
				<input type="text" class="long" required>
			</label>

			<label>
				<h2>Image Upload</h2>
				<input type="file" class="long" required>
			</label>

			<label>
				<h2>Content</h2>
				<textarea required>
					
				</textarea>
			</label>

			<button class="button-submit">Add Entry</button>
		</form>
	</div>
	
</body>
</html>
